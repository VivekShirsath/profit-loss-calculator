<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Profit/Loss</title>
  </head>
  <body>
    <header>
      <h1>Stock Profit & Loss Calculator</h1>
    </header>
    <div class="container">
      <div class="card">
        <h3 id="title">Initial Price</h3>
        <input
          type="number"
          id="initial"
          placeholder="Please Enter Initial Price"
        />
      </div>
      <div class="card">
        <h3 id="title">Stock Quantity</h3>
        <input
          type="number"
          id="quantity"
          placeholder="Please Enter Stock Quantity"
        />
      </div>
      <div class="card">
        <h3 id="title">Current Price</h3>
        <input
          type="number"
          id="current"
          placeholder="Please Enter Current Price"
        />
      </div>
      <button id="show">Tell Me</button>
      <div id="message"></div>
    </div>
    <footer>
      <ul>
        <li>
          <a href="https://github.com/VivekShirsath" target="_blank"
            ><i class="fa-brands fa-github"></i
          ></a>
        </li>

        <li>
          <a href="https://www.linkedin.com/in/vivek-shirsath/" target="_blank"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </li>

        <li>
          <a href="https://twitter.com/VivekShirsath20" target="_blank"
            ><i class="fa-brands fa-twitter"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
